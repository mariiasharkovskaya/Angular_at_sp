<div class = 'beer-card' *ngFor = "let beer of beers">
    <div class = 'contain'>
        <div class = 'name'>{{beer.name}}</div>
        <div class = 'tagline'>{{beer.tagline}}</div>
        <img src="{{beer.image_url}}">
        <div class = 'description'>{{beer.description}}</div>
    </div>
</div>
